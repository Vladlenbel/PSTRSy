<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8">
<title>Проходная</title>
    <link rel="stylesheet" type="text/css" href="styleMain.css"/>
     <style>

   </style>
</head>
<body>

	<form >
		<font size="5" color="black" face="Arial">Информация о посещении</font>
		    
    			<div  class = "dateBeg">
					Дата начала:
				</div>
				<div  class = "dateBegINP">
					<br><input type = "date" name = "calendarStart"><br>
				</div>	
				
				<div class = "dateFin">
					Дата окончания:
				</div>
				<div class = "dateFinINP">
					<input type = "date" name = "calendarFin">
				</div>
    
				<div class = "username">
					Введите фамилию работника:
				</div>
				<div class = "usernameINP">
					 <input type="username" name="username">
				</div>
				
				
				<div class = "status" >
					Введите статус: 
				</div>
				<div class = "statusINP" >
					<input type="status" name="status">
				</div>
				
				<div class = "depart" >
					Введите отдел: 
				</div>
				<div class = "departINP" >
					<input type="depart" name="depart">
				</div>
		
				<div class =" but">
					<input  type="button"  id= "but" value="Отправить" /> 
				</div>
				
		<div class ="message">		
			<font size="5" color="black" face="Arial">Оставить сообщение для работника </font>
		</div>
		
			<div class = "surnMes" >
				Введите фамилию: 
			</div>
			<div class = "surnMesINP" >
				<input  type="surnMes" name="surnMes" >
			</div>
			
			<div class = "typeMes" >
				Выберете сообщение: 
			</div>
			   <div class = "typeMesINP">
			   		<select size="1"  id="typeMes">
    					<option disabled selected>Выберите сообщение</option>
    					<option value="Зайди в бухгалтерию">Зайди в бухгалтерию</option>
    					<option value="Зайди к директору">Зайди к директору</option>
    					<option value="Зайди к главному инженеру">Зайди к главному инженеру</option>
    					<option value="Зайди в отдел кадров">Зайди в отдел кадров</option>
   					</select>
   				</div>
   				
   			<div class = "typeCom" >
				Выберете способ оповещения: 
			</div>
			   <div class = "typeComINP">
			   		<select size="1"  id="typeCom">
    					<option disabled selected>Выберите способ оповещения</option>
    					<option value="вход">При входе</option>
    					<option value="выход/вход">При выходе и входе</option>
   					</select>
   				</div>
   				
   				
 		<div class ="sendMesBut">
			<input  type="button"  id= "sendMesBut" value="Отправить" /> 
		</div>
   
	
	</form>
	
	<div class = "table" id = "result"></div>
	<div class = "confirm" id = "confirm"></div>
	<script src="ajax.js"></script>


</body>
</html>
